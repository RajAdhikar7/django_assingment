{% extends "base_generic.html" %}

{% block title %}Doctors{% endblock %}

{% block content %}
<h2 style="text-align: center; color: #333; margin-bottom: 20px;">Select a Doctor</h2>
<ul style="list-style-type: none; padding: 0;">
    {% for doctor in doctors %}
        <li style="display: flex; align-items: center; margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            {% if doctor.profile_picture %}
                <img src="{{ doctor.profile_picture.url }}" alt="{{ doctor.username }}" width="50" height="50" style="border-radius: 50%; margin-right: 15px;">
            {% endif %}
            <div style="flex: 1;">
                <p style="margin: 0; font-size: 1.1em; font-weight: bold; color: #333;">{{ doctor.first_name }} {{ doctor.last_name }}</p>
                <a href="{% url 'book_appointment' doctor.id %}" style="display: inline-block; margin-top: 5px; padding: 8px 12px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 4px; font-size: 0.9em;">Book Appointment</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
